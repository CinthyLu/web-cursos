<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gestion de Cursos</title>
    </head>
    <script>
        function includeHTML(){
            let elementsTags, i, element, file, xhttp;
            elementsTags = documents.getElementsByTagName("*");
            for (i = 0; i < elementsTags.length; i++) {
                element = elementsTags[i];
                file = element.getAttribute("w3-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readystate == 4) {
                            if (this.status == 200) { element.innerHTML = this.responseText;}
                            if (this.status == 400) { element.innerHTML = "Pagina no encontrada";}
                            element.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        };
    </script>
    <body>
        <!--encabezado de la pagina-->
        <header>
            <div id="encabezado" name="encabezado">
                <h1>Gestión de Cursos</h1>
            </div>
        </header>

        <!--navegacion de la pagina-->
        <nav>
            <div id="barra-navegacion" name="barra-navegacion">
                <a href="">Inicio</a>
                <a href="">Ver Cursos</a>
                <a href="">Agregar Nuevo Curso</a>
                <a href="">Contacto</a>
            </div>
        </nav>

        <!--cuerpo de la pagina-->
        <div w3-include-html="html/inicio.html" id="cuerpo-contenido" name="cuerpo-contenido"></div>
        <script>
            includeHTML();
        </script>

        <!-- pie de pagina-->

                    <h3>Navegación</h3>
                    <div id="links-navegacion" name="links-navegacion">
                        <a href="">Inicio</a>

</html>
