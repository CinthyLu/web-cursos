        <!--encabezado de la pagina-->

            <div id="encabezado">

        </header>

        <!--navegacion de la pagina-->

        <!--cuerpo de la pagina-->
        <div class="cuerpo">
            <div class="form-container">
                <h2>Agregar Nuevos Cursos</h2>
                <form id="cursoForm">
                    <label for="cursoNombre"><strong>Nombre del curso</strong></label>
                    <br>
                    <input type="text" name="cursoNombre" value="">
                    <br>
                    <label for="instructorNombre"><strong>Nombre del instructor</strong></label>
                    <br>
                    <input type="text" name="instructorNombre" value="">
                    <br>
                    <label for="fecha"><strong>Fecha de inicio del curso</strong></label>
                    <br>
                    <input type="text" name="fecha" value="">
                    <br>
                    <label for="duracion"><strong>Duración del curso</strong></label>
                    <br>
                    <input type="text" name="duracion" value="">
                    <br>
                    <label for="descripcion"><strong>Descripción del curso</strong></label>
                    <br>
                    <input type="text" name="descripcion" value="">
                    <br>
                    <div class="button-container">
                        <button type="submit">Agregar</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
